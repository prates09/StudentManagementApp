<div class="students-page">
  <div class="students-wrap">
    <h1 class="page-title">Students</h1>

   
    <div class="card">
      <h3 class="card-title">{{ isEdit ? 'Edit Student' : 'Add Student' }}</h3>

      <div class="form-grid">
        <div class="field">
          <label>Name</label>
          <input [(ngModel)]="name" name="name" placeholder="Enter name" />
        </div>

        <div class="field">
          <label>Class</label>
          <input [(ngModel)]="classValue" name="classValue" placeholder="Enter class" />
        </div>

        <div class="field">
          <label>Section</label>
          <input [(ngModel)]="section" name="section" placeholder="Enter section" />
        </div>

        <div class="actions">
          <button class="btn primary" type="button" (click)="saveStudent()">
            {{ isEdit ? 'Update' : 'Add' }}
          </button>

          <button class="btn ghost" type="button" (click)="clearForm()" *ngIf="isEdit">
            Cancel
          </button>
        </div>
      </div>
    </div>

    
    <div class="card table-card">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th style="width: 170px;">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let s of students">
            <td>{{ s.id || s.Id }}</td>
            <td>{{ s.name || s.Name }}</td>
            <td>{{ s.class || s.Class }}</td>
            <td>{{ s.section || s.Section }}</td>
            <td>
              <button class="btn small" type="button" (click)="editStudent(s)">Edit</button>
              <button class="btn small danger" type="button" (click)="deleteStudent(s.id || s.Id)">
                Delete
              </button>
            </td>
          </tr>

          <tr *ngIf="!students || students.length === 0">
            <td colspan="5" class="empty">No students found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
